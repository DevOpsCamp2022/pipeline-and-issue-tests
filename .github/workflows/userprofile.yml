name: 'Userprofile API CI/CD Pipeline: build/test/deploy'

on:
  push:
    paths:
    - '.github/workflows/userprofile.yml'
    - 'apis/userprofile/**'
    branches: [ feature/userprofile-cicd ]
  pull_request:
    paths:
    - 'apis/userprofile/**'
  workflow_dispatch:
    inputs:
      force-deployment:
        type: boolean
        description: Force the deployment step

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: 'apis/userprofile/'

    steps:
    - uses: actions/setup-node@v2
      with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

    - name: Build
      id: build
      run: |
        npm ci
        npm build

    - name: Test
      id: test
      run: npm test
